<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google1998</title>
    <link rel="stylesheet" href="google1998.css">
</head>
<body>
    <!--Öncelikle "container" class'ı oluşturalım-->
    <div class="container">
        <!--Verilen logo'yu kullanalım-->
        <div class="logo">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google1998 logosu--">
        </div>
        <!--Google görselimizin altındaki arama kutusu ve butonları oluşturalım-->
        <div class="search-button ">
            Search the web using Google! <br>
            <input type="text" placeholder="">
            <br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
        <!--Search-button'un altındaki üç kutuyu(box-1, b0x-2, box-3) oluşturalım-->
        <!--Linklerin alt alta durması ve üstünde boşluk bırakmak için <br> etiketini kullandım-->
        <div class="box-1">
            <br>
            Special Searches <br>
            <a href=""> Standford Search </a> <br>
            <a href=""> Linux Search </a> <br>
        </div>

        <div class="box-2">
            <br>
            <a href=""> Help! </a> <br>
            <a href=""> About Google! </a> <br>
            <a href=""> Company Info </a> <br>
            <a href=""> Google! Logos </a>
        </div>

        <div class="box-3">
            Get Google! <br>
                updates monthly: <br>
            <input type="text" value="your e-mail" size="20"> <br>
            <input type="button" value="Subscribe">
            <a href="">Archive</a>
        </div>
        <!--Kutuların yanını temizlemek için clear koydum-->
        <div class="clear">
            
        </div>
        <!--footer-->
        <br>
        <footer>Copyright ©1998 Google Inc.</footer>

    </div>

   
    

    
</body>
</html>
